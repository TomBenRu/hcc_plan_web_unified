<div id="error-container" hx-swap-oob="true">
    {% if message %}
        <div id="error-message" class="fixed top-24 right-4 z-50 w-96 bg-dark-800 rounded-xl p-4 border border-red-600 shadow-xl text-center">
            <div class="text-red-500 text-xl font-bold mb-2">{{ title }}</div>
            <div class="text-gray-300 mb-4">{{ message }}</div>
            <button 
                class="bg-dark-600 hover:bg-dark-500 text-gray-200 px-4 py-2 rounded-md transition-colors duration-200"
                onclick="document.getElementById('error-message').remove()">
                Schlie√üen
            </button>
        </div>
        
        <script>
            // Fehler-Element automatisch nach 8 Sekunden entfernen
            setTimeout(() => {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }, 8000);
        </script>
    {% endif %}
</div>
