{% extends "base.html" %}

{% block title %}Personen - Terminplanung{% endblock %}

{% block content %}
<div class="bg-dark-800 rounded-xl shadow-2xl p-8 text-gray-100 border border-dark-600">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-primary-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Personen
        </h1>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for person in persons %}
            <a href="/calendar/persons/{{ person.id }}" class="bg-dark-700 hover:bg-dark-600 p-6 rounded-lg border border-dark-600 hover:border-primary-700 transition-all duration-200 hover:shadow-lg">
                <div class="flex items-center mb-3">
                    <div class="rounded-full bg-primary-800 p-3 text-primary-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold ml-3 text-primary-200">{{ person.full_name }}</h2>
                </div>
                
                {% if person.email %}
                    <div class="text-gray-400 mt-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>{{ person.email }}</span>
                    </div>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
