{# Menü für den Terminkalender-Bereich #}

{# Suchleiste für den Kalenderbereich #}
<div class="lg:w-2/5">
    <form action="/calendar/search" method="GET" class="flex">
        <div class="relative flex-1">
            <input 
                type="text" 
                name="q" 
                placeholder="Suchen..." 
                class="w-full bg-dark-700 text-white border border-dark-600 focus:border-primary-500 rounded-l-lg px-4 py-2 pl-10 focus:outline-none"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        <button type="submit" class="bg-primary-700 hover:bg-primary-600 text-white px-4 rounded-r-lg transition-colors duration-200">
            <span class="sr-only">Suchen</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </button>
    </form>
</div>

{# Navigation für den Kalenderbereich - Desktop #}
<nav class="lg:flex items-center hidden space-x-1">
    <a href="/calendar" class="px-4 py-2 hover:bg-primary-900 hover:text-primary-200 rounded-md transition-all duration-200">Kalender</a>
    <a href="/calendar/plans" class="px-4 py-2 hover:bg-primary-900 hover:text-primary-200 rounded-md transition-all duration-200">Pläne</a>
    <a href="/calendar/locations" class="px-4 py-2 hover:bg-primary-900 hover:text-primary-200 rounded-md transition-all duration-200">Arbeitsorte</a>
    <a href="/calendar/persons" class="px-4 py-2 hover:bg-primary-900 hover:text-primary-200 rounded-md transition-all duration-200">Personen</a>
</nav>
